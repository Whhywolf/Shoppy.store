<head>

  <title>Shoppy Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;

    .sidebar {

      background-color: #1e293b;
      color: white;
      height: 100vh;
      padding: 20px 10px;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #f8fafc;
    }
    .main-content h1 {
      margin-bottom: 20px;
    }
    form input,
    form select,
    form textarea {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    form button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table th,
    table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
