<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoppy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
    }
    header {
      background-color: #111;
      padding: 10px;
      text-align: center;
      color: white;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #111;
      padding-bottom: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .product-card {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }
    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .price {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Shoppy Logo">
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Contact</a>
  </nav>

  <div class="product-card">
    <img src="images/product1.jpg" alt="Smartphone">
    <div class="product-title">Smartphone XYZ</div>
    <div class="price">₹14,999</div>
  </div>

  <div class="product-card">
    <img src="images/product2.jpg" alt="Bluetooth Headphones">
    <div class="product-title">Bluetooth Headphones</div>
    <div class="price">₹2,499</div>
  </div>

  <div class="product-card">
    <img src="images/product3.jpg" alt="T-shirt">
    <div class="product-title">Stylish T-shirt</div>
    <div class="price">₹799</div>
  </div>

  <div class="product-card">
    <img src="images/product4.jpg" alt="Smartwatch">
    <div class="product-title">Smartwatch Pro</div>
    <div class="price">₹4,999</div>
  </div>

</body>
</html>
