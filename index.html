
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppy - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shoppy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="product-grid">
        <div class="product-card">
            <img src="https://source.unsplash.com/featured/?smartphone" alt="Smartphone XYZ">
            <h3>Smartphone XYZ</h3>
            <p>₹14,999</p>
        </div>
        <div class="product-card">
            <img src="https://source.unsplash.com/featured/?headphones" alt="Bluetooth Headphones">
            <h3>Bluetooth Headphones</h3>
            <p>₹2,499</p>
        </div>
        <div class="product-card">
            <img src="https://source.unsplash.com/featured/?tshirt" alt="Stylish T-shirt">
            <h3>Stylish T-shirt</h3>
            <p>₹799</p>
        </div>
        <div class="product-card">
            <img src="https://source.unsplash.com/featured/?smartwatch" alt="Smartwatch Pro">
            <h3>Smartwatch Pro</h3>
            <p>₹4,999</p>
        </div>
    </section>

    <footer>
        <p>© 2025 Shoppy.store | <a href="#">About</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact</a></p>
    </footer>
</body>
</html>
