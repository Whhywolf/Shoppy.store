<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoppy Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #1e293b;
      color: white;
      height: 100vh;
      padding: 20px 10px;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #f8fafc;
    }
    .main-content h1, .main-content h2 {
      margin-bottom: 20px;
    }
    form input,
    form select,
    form textarea {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    form button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table th,
    table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    table button {
      padding: 5px 10px;
      margin-right: 5px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      cursor: pointer;
    }
    table button:last-child {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Shoppy</h2>
    <a href="index.html">Home</a>
    <a href="#">Dashboard</a>
    <a href="#">Add Product</a>
    <a href="#">Products</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>Add Product</h1>
    <form>
      <input type="text" placeholder="Product Name" required />
      <input type="number" placeholder="Price (₹)" required />
      <input type="file" />
      <select required>
        <option disabled selected>Select Category</option>
        <option>Fashion</option>
        <option>Electronics</option>
      </select>
      <textarea placeholder="Description" rows="4"></textarea>
      <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Example Product 1</td>
          <td>₹1,499</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
        <tr>
          <td>Example Product 2</td>
          <td>₹999</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
